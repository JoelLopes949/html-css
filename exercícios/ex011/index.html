<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinámica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproducir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Gemini - The Soundlings.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegui reproduzir áudio. <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
