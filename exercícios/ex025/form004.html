<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário html</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required   autocomplete="name" maxlength="30">
            </div>
            <br>
            <div>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </div>
            <br>
            <div>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="mobile" pattern="^\(\d{2}\)\d{4,5}-[0-9]{4,5}$" required placeholder="(DDD) xxxxx-xxxx">
            </div>
            <!--Estudar mais sobre RegEx-->
        </fieldset>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
