<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form>
        <p>Nome: <input type="text" name="nome" id="inome" placeholder="preencha esse campo"></p>
        <p>Sobrenome: <input type="text" name="sobrenome" id="isobrenome" placeholder="preencha esse campo"></p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
